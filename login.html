<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Formulaire de connexion || HTML CSS</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Connexion</h1>
            <div class="inputBox">
                <input type="text" placeholder="Nom d'utilisateur" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="inputBox">
                <input type="password" name="" id="" required placeholder="Mot de passe">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember">
                <label><input type="checkbox" name="" id="">Se souvenir de moi</label>
                <a href="#">Mot de passse oubli√© ?</a>
            </div>

            <button type="submit" class="btn">Se connecter</button>

            <div class="registerLink">
                <p>Pas de compte ? <a href="#">S'enregistrer</a></p>
            </div>
        </form>
    </div>
</body>
</html>
